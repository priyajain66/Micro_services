apiVersion: apps/v1
kind: Deployment
metadata:
  name: zuul-deployment
  labels:
    app: zuul
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zuul
  template:
    metadata:
      labels:
        app: zuul
    spec:
      containers:
      - name: zuul
        image: docker.io/aricentdocker/zuul:1
        ports:
        - containerPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zuul-api-gateway-service
spec:
  rules:
  -  http:
       paths:
       -  path: /offer/**
            backend:
                service:
                    name: offers-service
                    port:
                      number: 80
  -  http:
       paths:
       -  path: /shoe/**
            backend:
                service:
                    name: shoes-service
                    port:
                      number: 80
         
         
